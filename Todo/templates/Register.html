{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="{% static '/style.css' %}">

</head>
<body>

    <!-- Display Django messages -->
    {% if messages %}
    <div class="container col-md-5 text-center mt-3">
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                {% comment %} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> {% endcomment %}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- main Regiter-->

    <div class="container">
        <div class="row mt-6">
            <div class="col-md-4 mx-auto mt-4 mb-5 shadow">
                <h2 class="mt-2 mb-3 text-center">Register</h2>

                <form action="#" method="post">
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Name:</strong></label>
                        <input type="text" class="form-control" id="Input1" name="uname" placeholder="enter name" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Email:</strong></label>
                        <input type="email" class="form-control" id="Input2" name="uemail" placeholder="enter email" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="password1" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="password1" name="upass1" placeholder="enter password" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="password2" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" id="password2" name="upass2" placeholder="enter password again" required>
                    </div>
        
                    <div class="mb-3 d-flex justify-content-between">
                        <input type="submit" class="btn btn-success" value="Register">
                        <small class="mt-2 me-2">already user?&nbsp;&nbsp;<a href="/login">Login</a></small>
                    </div>
        
                </form>
            </div>

        
        </div>
    </div>
    
</body>
</html>
