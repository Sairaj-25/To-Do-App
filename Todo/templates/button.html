<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <div>
    <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
</div>
<button type="button" class="btn btn-primary w-100">Full Width Button</button>
<div class="d-flex mt-5">
    <button type="button" class="btn" style="background-color: #5A9; color: white;">
        Custom Button
    </button>
    
</div>
<div class="container mt-5">
    <!-- Default rounded button -->
    <button class="btn btn-primary rounded">Rounded Button</button>

    <!-- Pill-shaped button -->
    <button class="btn btn-success rounded-pill">Pill Button</button>

    <!-- Large rounded button -->
    <button class="btn btn-danger rounded-lg">Large Rounded Button</button>

    <!-- Small rounded button -->
    <button class="btn btn-warning rounded-sm">Small Rounded Button</button>

    <!-- Button without rounded corners -->
    <button class="btn btn-secondary rounded-0">No Rounded Corners</button>
</div>

</body>
</html>
